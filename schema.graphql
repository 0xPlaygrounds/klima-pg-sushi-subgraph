type Pair @entity {
  id: ID!
  token0: Token!
  token1: Token!

  trades: [Trade!]! @derivedFrom(field: "pair")
}

type Token @entity {
  id: ID!
  name: String!
  symbol: String!
  decimals: Int!
}

type Trade @entity {
  id: ID!     # PAIR_ADDR-TIMESTAMP
  
  open: BigDecimal!
  high: BigDecimal!
  low: BigDecimal!
  close: BigDecimal!
  
  volume: BigInt!

  timestamp: BigInt!
  pair: Pair!
}